.github:
  env_var:
    set:
      GITHUB_ORG:
        ssm: null
        default: systemaccounting
      GITHUB_REPO_NAME:
        ssm: null
        default: mxfactorial
    get: []
  params: []
  codecov:
    flags:
      - unittest
      - integration
      - ui
  workflows:
    env_var:
      set:
        GITHUB_REGISTRY:
          ssm: null
          default: ghcr.io
        IMAGE_BUILDER_WORKFLOW:
          ssm: null
          default: build-all-images.yaml
        DEPLOY_IMAGE_WORKFLOW:
          ssm: null
          default: deploy-all-images.yaml
      get: []
    params: []
client:
  runtime: v8
  min_code_cov: null
  type: app
  deploy: true
  local_dev: true
  env_var:
    set:
      CLIENT_URI:
        ssm: client/uri
        default: null
      CLIENT_PORT:
        ssm: null
        default: 10009
      GOOGLE_MAPS_API_KEY:
        ssm: null
        # todo: precommit hook setting null
        default: null
      # variables requiring a PUBLIC_* prefix
      # https://svelte.dev/docs/kit/configuration#env
      PUBLIC_PREFIX_VARS:
        ssm: null
        default:
          - POOL_ID
          - CLIENT_ID
          - GRAPHQL_URI
          - GOOGLE_MAPS_API_KEY
          - GRAPHQL_RESOURCE
          - GRAPHQL_WS_RESOURCE
    get:
      - CLIENT_PORT
      - POOL_ID
      - CLIENT_ID
      - GRAPHQL_URI
      - GOOGLE_MAPS_API_KEY
      - GRAPHQL_RESOURCE
      - GRAPHQL_WS_RESOURCE
  params:
    - ENABLE_API_AUTH
crates:
  env_var:
    set: {}
    get: []
  params: []
  httpclient:
    runtime: rust1.x
    min_code_cov: 55
    type: lib
    env_var:
      set: {}
      get: []
    params: []
  pg:
    runtime: rust1.x
    min_code_cov: 27
    type: lib
    params: []
    env_var:
      set: {}
      get:
        - PGHOST
        - PGPORT
        - PGUSER
        - PGPASSWORD
        - PGDATABASE
  types:
    runtime: rust1.x
    min_code_cov: 93
    type: lib
    env_var:
      set: {}
      get: []
    params: []
  uribuilder:
    runtime: rust1.x
    min_code_cov: 0
    type: lib
    env_var:
      set: {}
      get: []
    params: []
  wsclient:
    runtime: rust1.x
    min_code_cov: 0
    type: lib
    env_var:
      set: {}
      get: []
    params: []
  redisclient:
    runtime: rust1.x
    min_code_cov: 0
    type: lib
    env_var:
      set:
        REDIS_DB:
          ssm: null
          default: 0
        REDIS_HOST:
          ssm: null
          default: localhost
        REDIS_PORT:
          ssm: null
          default: 6379
        REDIS_USERNAME:
          ssm: null
          default: default
        REDIS_PASSWORD:
          ssm: null
          default: test
      get: []
    params: []
docker:
  env_var:
    set:
      DOCKER_USER:
        ssm: null
        default: mxfactorial
      LOCAL_TAG_VERSION:
        ssm: null
        default: latest
    get: []
infra:
  terraform:
    env_var:
      set:
        TFSTATE_EXT:
          ssm: null
          default: tfstate
        TFSTATE_ENV_SUFFIX:
          ssm: null
          default: env_infra
      get: []
    aws:
      environments:
        region:
          env_var:
            set:
              TFSTATE_APIGW_SUFFIX:
                ssm: null
                default: apigw_logging
            get: []
      modules:
        env_var:
          set:
            LAMBDA_RUNTIME:
              ssm: null
              default: provided.al2023
          get: []
        environment:
          env_var:
            set:
              PGDATABASE:
                ssm: database/sql/postgres/pgdatabase
                default: mxfactorial
              PGUSER:
                ssm: database/sql/postgres/pguser
                default: test
              PGPASSWORD:
                ssm: database/sql/postgres/pgpassword
                default: test
              PGHOST:
                ssm: database/sql/postgres/pghost
                default: localhost
              PGPORT:
                ssm: database/sql/postgres/pgport
                default: 5432
              CLIENT_ID:
                ssm: auth/cognito/client_id
                default: localhost
              POOL_ID:
                ssm: auth/cognito/pool_id
                default: localhost
              COGNITO_JWKS_URI:
                ssm: auth/cognito/jwks/uri
                default: null
              SECRET:
                ssm: auth/cognito/test_account/secret
                default: null
              ENABLE_API_AUTH:
                ssm: null
                default: false
              REGION:
                ssm: null
                default: us-east-1
              RDS_PREFIX:
                ssm: null
                default: mxfactorial
              SSM_VERSION:
                ssm: null
                default: v1
              GRAPHQL_URI:
                ssm: api/graphql/uri
                default: null # scripts/create-env-file.sh sets as localhost:$PORT
              REQUEST_CREATE_URL:
                ssm: service/lambda/request_create/url
                default: null
              REQUEST_APPROVE_URL:
                ssm: service/lambda/request_approve/url
                default: null
              RULE_URL:
                ssm: service/lambda/rule/url
                default: null
              REQUEST_BY_ID_URL:
                ssm: service/lambda/request_by_id/url
                default: null
              REQUESTS_BY_ACCOUNT_URL:
                ssm: service/lambda/requests_by_account/url
                default: null
              TRANSACTION_BY_ID_URL:
                ssm: service/lambda/transaction_by_id/url
                default: null
              TRANSACTIONS_BY_ACCOUNT_URL:
                ssm: service/lambda/transactions_by_account/url
                default: null
              BALANCE_BY_ACCOUNT_URL:
                ssm: service/lambda/balance_by_account/url
                default: null
              RDS_INSTANCE_NAME_PREFIX:
                ssm: null
                default: mxfactorial
              READINESS_CHECK_PATH:
                ssm: service/lambda/readiness_check_path
                default: /healthz
              GO_MIGRATE_URL:
                ssm: service/lambda/go_migrate/url
                default: null
              WARM_CACHE_URL:
                ssm: service/lambda/warm_cache/url
                default: null
              WARM_CACHE_PASSPHRASE:
                ssm: service/lambda/warm_cache/passphrase
                default: null
              TRANSACTION_DDB_TABLE:
                ssm: database/nosql/dynamodb/transaction_table
                default: transact
              CACHE_TABLE_HASH_KEY:
                ssm: null
                default: pk
              CACHE_TABLE_RANGE_KEY:
                ssm: null
                default: sk
            get: []
        microk8s:
          env_var:
            set:
              MICROK8S_SSH_PUB_KEY:
                ssm: ops/ec2/microk8s/ssh/pub_key
                default: null
              MICROK8S_SSH_PRIV_KEY:
                ssm: ops/ec2/microk8s/ssh/priv_key
                default: null
              MICROK8S_SSH_USER:
                ssm: null
                default: ubuntu
              MICROK8S_SSH_HOST:
                ssm: ops/ec2/microk8s/ssh/host
                default: null
              MICROK8S_SSH_PORT:
                ssm: null
                default: 22
              MICROK8S_SSH_KEY_NAME_PREFIX:
                ssm: null
                default: microk8s
              MICROK8S_MANIFESTS_DIR:
                ssm: null
                default: k8s
            get: []
        project-storage:
          env_var:
            set:
              ARTIFACTS_BUCKET_PREFIX:
                ssm: null
                default: mxfactorial-artifacts
              TFSTATE_BUCKET_PREFIX:
                ssm: null
                default: mxfactorial-tfstate
            get: []
