name: mxf
services:
  request-create:
    build:
      context: ../
      dockerfile: ./docker/dev/request-create.Dockerfile
    ports:
      - "8082:8080"
    environment:
      PGDATABASE: mxfactorial
      PGUSER: test
      PGPASSWORD: test
      PGHOST: postgres
      PGPORT: 5432
      PG_MAX_CONNECTIONS: 20
      PG_IDLE_TIMEOUT: 10000
      PG_CONN_TIMEOUT: 500
      READINESS_CHECK_PATH: /healthz
      RULES_URL: http://rules:8080
    depends_on:
      - postgres
