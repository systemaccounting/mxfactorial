name: mxf
services:
  balance-by-account:
    build:
      context: ../
      dockerfile: ./docker/dev/balance-by-account.Dockerfile
    ports:
      - "8085:8080"
    environment:
      PGDATABASE: mxfactorial
      PGUSER: test
      PGPASSWORD: test
      PGHOST: postgres
      PGPORT: 5432
      PG_MAX_CONNECTIONS: 20
      PG_IDLE_TIMEOUT: 10000
      PG_CONN_TIMEOUT: 500
      READINESS_CHECK_PATH: /healthz
    depends_on:
      - postgres
