name: dev-transact-faas

on:
  push:
    paths:
    - 'services/transact-faas/**'
    branches-ignore:
    - 'master'

jobs:
  test:
    name: transact-faas unit and integration tests
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: us-east-1
      CI: true
    steps:
      - uses: actions/checkout@v1
      - name: install dependencies and execute unit tests
        run: make test-unit ENV=dev
        working-directory: services/transact-faas
      - name: deploy
        run: make deploy ENV=dev
        working-directory: services/transact-faas