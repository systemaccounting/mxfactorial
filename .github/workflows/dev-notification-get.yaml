name: notification-get-faas

on:
  push:
    paths:
    - 'services/notification/notification-get-faas/**'
  pull_request:
    paths:
    - 'services/notification/notification-get-faas/**'
  branches:
  - '!master'

jobs:
  test:
    name: notification-get-faas unit and integration tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: use node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: install yarn
        uses: sergioramos/yarn-actions/install@master
      - name: install aws cli
        uses: chrislennon/action-aws-cli@v1.1
      - name: install and test
        working-directory: services/notification/notification-get-faas
        run: make test ENV=dev
        env:
          CI: true
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1