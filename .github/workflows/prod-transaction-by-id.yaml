name: prod-transaction-by-id

on:
  push:
    paths:
    - 'services/transaction-by-id/**'
    branches:
    - 'master'

jobs:
  build:
    name: transaction-by-id in prod
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: us-east-1
      CI: true
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '1.19.x'
      - name: compile
        run: make compile
        working-directory: services/transaction-by-id
      - name: zip
        run: make zip
        working-directory: services/transaction-by-id
      - name: deloy to prod
        run: make deploy-only ENV=prod
        working-directory: services/transaction-by-id