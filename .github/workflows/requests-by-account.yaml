name: requests-by-account

on:
  push:
    paths:
    - 'services/requests-by-account/**'
    - 'crates/**'
    - 'migrations/schema/*'
    branches-ignore:
    - 'master'
    - 'develop'

jobs:
  lint_test:
    name: lint test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: clippy, rustfmt
      - name: linting
        run: |
          cargo fmt -- --check
          cargo clippy -- -Dwarnings
  unit_test:
    name: unit test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: clippy, rustfmt
      - name: unit test
        run: cargo test
  database_test:
    name: database test in local docker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: clippy, rustfmt
      - name: test database
        run: make -C crates/pg test-db
  integration_test:
    name: integration test in local docker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: clippy, rustfmt
      - name: start services
        run: make start
      - name: test service integration
        run: make -C ./tests test-local
      - name: clean up
        run: make stop
  client_test:
    name: client test in local docker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: start services
        run: make start
      - name: e2e test client
        run: make -C ./client test-c
      - name: clean up
        run: make stop
  push_image:
    name: push image to dev ecr
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: us-east-1
      APP_DIR: services/requests-by-account
    needs: [lint_test, unit_test, database_test, integration_test, client_test]
    steps:
      - name: build image
        run: make -C $APP_DIR build-image
      - name: tag image
        run: make -C $APP_DIR tag-dev-image
      - name: push image
        run: make -C $APP_DIR push-dev-image

