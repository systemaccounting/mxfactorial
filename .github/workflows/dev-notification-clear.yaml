name: notification-clear-faas

on:
  push:
    paths:
    - 'services/notification/notification-clear-faas/**'
    branches-ignore:
    - 'master'
  pull_request:
    paths:
    - 'services/notification/notification-clear-faas/**'
    branches-ignore:
    - 'master'

jobs:
  test:
    name: notification-clear-faas unit and integration tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: use node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: install yarn
        uses: sergioramos/yarn-actions/install@master
      - name: install aws cli
        uses: chrislennon/action-aws-cli@v1.1
      - name: install dependencies
        run: make install
        working-directory: services/notification/notification-clear-faas
      - name: retrieve environment secrets and execute unit tests
        run: make test-unit ENV=dev
        working-directory: services/notification/notification-clear-faas
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1
          CI: true
      - name: deploy and execute integration tests
        run: make test-integration ENV=dev
        working-directory: services/notification/notification-clear-faas
        env:
          CI: true
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1